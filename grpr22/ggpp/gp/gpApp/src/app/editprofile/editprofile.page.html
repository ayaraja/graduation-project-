<!-- top bar -->
<ion-header>
  <ion-toolbar class="topbarsize" color="medium">

    <!-- back icon -->
    <ion-button href="/settings" size="small" color="Tertiary" slot="start">
      <ion-icon color="dark" name="arrow-back"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="background-image">

  <ion-card class="scroll-content">
    <ion-card-header class="header">
      تعديل الحساب
    </ion-card-header>
    <ion-card-content>
      <ion-list class="itmes">
        

        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
        </ion-item>

        <br>


        <ion-button color="medium"  (click)="updatepass(newpassword)" shape="round">حفـــظ </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
