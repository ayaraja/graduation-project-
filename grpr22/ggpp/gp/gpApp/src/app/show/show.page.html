<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-button class="backbutton" href="/homepage" size="small" color="Tertiary">
      <ion-icon color="dark" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
   
     
        <ion-item-sliding >
  
            <ion-item>
                <ion-label>
                    الاسم:  {{ data.name }}
                    </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
              النوع:  {{ data.vistor_Type }}
              </ion-label>
            </ion-item>
            <br>
            <ion-item>
                <ion-label>
                النوع:  {{ data.vistor_Type1 }}
                </ion-label>
              </ion-item>
            <ion-item>
              <ion-label> 
              وقت الافتتاح:  {{ data.Time_start }}
              </ion-label>
            </ion-item>
              <br>
              <ion-item>
              <ion-label>
                 وقت الاغلاق :{{ data.Time_end }}
              </ion-label>
            </ion-item>
            <br>
            <ion-item>
            <ion-label>
               نوع الجلسة :{{ data.type_j }}
            </ion-label>
          </ion-item>
       
          </ion-item-sliding>
       
        </ion-list>
        <ion-button  (click)="createactivity()"shape="round" color="medium"> انشاء </ion-button>
