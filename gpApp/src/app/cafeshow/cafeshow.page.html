<!-- top bar -->
<ion-header>
    <ion-toolbar class="topbarsize" color="medium">
  
      <!-- back icon -->
      <ion-button href="/cafelist" size="small" color="Tertiary" slot="start">
        <ion-icon color="dark" name="arrow-back"></ion-icon>
      </ion-button>
  
      <!-- menu icon -->
      <ion-buttons slot="end">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
  
      <h3 text-center>  {{ cafe.name }} </h3>
  
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="background-image">
  
    <!-- search -->
    <ion-searchbar showCancelButton="always" (ionInput)=" FilterJSONData($event) ">
    </ion-searchbar>
  
    <ion-card class="scroll-content">
  
      <ion-list>
   
     
        <ion-item-sliding >
  
          <ion-button>
            <ion-icon name="star"></ion-icon>
          </ion-button>
          <ion-item>
              <ion-label>
                  الاسم:  {{ cafe.name }}
                  </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
            النوع:  {{ cafe.vistor_Type }}
            </ion-label>
          </ion-item>
          <br>
          <ion-item>
              <ion-label>
              النوع:  {{ cafe.vistor_Type1 }}
              </ion-label>
            </ion-item>
          <ion-item>
            <ion-label> 
            وقت الافتتاح:  {{ cafe.Time_start }}
            </ion-label>
          </ion-item>
            <br>
            <ion-item>
            <ion-label>
               وقت الاغلاق :{{ cafe.Time_end }}
            </ion-label>
          </ion-item>
          <br>
          <ion-item>
          <ion-label>
             نوع الجلسة :{{ cafe.type_j }}
          </ion-label>
        </ion-item>
     
        </ion-item-sliding>
     
      </ion-list>
  
    </ion-card>
    <ion-img [src]="cafe.img"></ion-img> 
<ion-buttons (click)="test(cafe.url)">المزيد</ion-buttons>
<ion-button size="small" color="medium" (click)="open()">
    <ion-icon name="chatboxes"></ion-icon>
  </ion-button>
  <!-- <button class="btn btn-success" (click)="t(rate.numberOfLikes)">{{rate.numberOfLikes}}  <ion-icon name="star-outline"></ion-icon> 
</button> -->
<button (click)="t(rate.numberOfLikes)">  <ion-icon name="star-outline" >
<ion-list>
  <div *ngIf="items$ | async; let items; else loading">
    <ul>
      <li *ngFor="let item of items">

      
        {{item.numberOfLikes}} 
      </li>
    </ul>
  

  </div>
  
</ion-list>
</ion-icon> </button>
  <!-- <rating [(ngModel)]="rate"
  readonly="false"
size="default"
(ngModelChange)="onRateChange($event)">
</rating> -->

  readOnly="true"
  max="5"
  emptyStarIconName="star-outline"
  halfStarIconName="star-half"
  starIconName="star"
  nullable="true">
</rating> -->
</ion-content>
  
  <!-- bottom bar-->
  <ion-footer>
    <ion-toolbar slot="bottom" color="medium">
  
      <ion-button slot="start" color="Tertiary" href="/myactivities">
        <ion-icon name="list" color="dark"></ion-icon>
        <ion-label color="dark">أنشطتي</ion-label>
      </ion-button>
  
      <div text-center>
        <ion-button href="/myfavorite" color="Tertiary">
          <ion-icon name="star" color="dark"> </ion-icon>
          <ion-label color="dark">مفضلتي</ion-label>
        </ion-button>
      </div>
  
      <ion-button slot="end" color="Tertiary" href="/homepage">
        <ion-icon name="home" color="dark"></ion-icon>
        <ion-label color="dark">الرئيسية</ion-label>
      </ion-button>
  
    </ion-toolbar>
  </ion-footer>
