<h1>
  {{title}}
</h1>
<input type="text" [(ngModel)]="newItem" (keydown.enter)="add()" placeholder="item to add"/>
  <ul>
    <!-- passing the item.$value in order to pass the 
         value to the favorite firebase observable -->
  <li *ngFor="let item of items | async">
      <button (click)="favorite(item.$value)">[fav]</button><button (click)="delete(item)">[x]</button><span>{{item.$value}}</span>
    </li>
  </ul>
